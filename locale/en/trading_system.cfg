[mod-description]
trading_system=Adds markets to sell and buy items.\nUse /set-sell-price-globally and /set-buy-price-globally to set prices

[mod-setting-name]
TSZO_update-sell-tick=Update sell tick
TSZO_update-buy-tick=Update buy tick

[trading_system]

[trading_system-commands]
set-sell-price-globally=<[color=orange]item[/color]> [[color=cyan]count[/color]] - sets sell price of an item.
set-buy-price-globally=<[color=orange]item[/color]> [[color=cyan]count[/color]] - sets buy price of an item.
import-global-prices-from-trading-system=- imports global prices from "Trading system" mod.
export-global-prices-for-trading-system=- exports global prices for "Trading system" mod.

