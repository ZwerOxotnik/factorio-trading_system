[mod-name]
trading_system=Система торговли [Trading system][extension for EasyAPI]
[mod-description]
trading_system=Добавляет рынки для продажи и покупки предметов.\nИспользуйте /set-sell-price-globally и /set-buy-price-globally для определения цен.

[mod-setting-name]
TSZO_update-sell-tick=Тик обновления продажи
TSZO_update-buy-tick=Тик обновления покупки

[trading_system]

[trading_system-commands]
set-sell-price-globally=<[color=orange]предмет[/color]> [[color=cyan]количество[/color]] - устанавляет цену продажи [color=orange]предмета[/color].
set-buy-price-globally=<[color=orange]предмет[/color]> [[color=cyan]количество[/color]] - устанавляет цену покупки [color=orange]предмета[/color].
import-global-prices-from-trading-system=- импортирует глобальные цены из мода "Система торговли". 
export-global-prices-for-trading-system=- экспортирует глобальные цены для мода "Система торговли".

